{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Login</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="bg-info">


  <div class="container bg-gradient-warning">
    <!-- <div class="d-inline-block bg-success mg-10 col-sm-3">
      <center>
        <img src="{% static 'img/lotrans.png'%}" alt="logo sicos" width=100%  height=50%>
      </center>
    </div> -->

    <div class="card card-login mx-auto mt-5">

      <div class="card-header">Inicio de Sesión</div>

      <div class="card-body">
        <form method=post>
          
          {% csrf_token %}

          <div class="form-group">
            <div class="form-label-group">
              <input  type="text" class="form-control" name ="username" placeholder="Nombre Usuario" required="required" autofocus="autofocus">
              <label for="username">Nombre Usuario</label>

            </div>
          </div>

          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>

          <!-- <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Recordar Contraseña
              </label>
            </div>
          </div> -->
          <input type="submit" class="btn btn-info btn-lg btn-block" value="Ingresar">
        </form>

        <div class="text-center">
          <!-- <a class="d-block small mt-3" href="register.html">Register an Account</a> -->
          <a class="d-block small" href="#">¿Olvidaste tu Contraseña?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

</body>

</html>

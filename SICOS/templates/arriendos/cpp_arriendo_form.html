{% extends 'base.html' %}


{% block title %}
  Registrar CPP del Arriendo
{% endblock title %}


{% block content %}

  <div class="jumbotron" width=20%>
      <form method="post" > 
          {% csrf_token %}
          <table>
              {{form.as_table}}
          </table>
          
          <input type="submit" class="btn btn-info" value="Guardar">
          <a class="btn btn-danger" href="{% url 'cpp_arriendo_list' %}">Cancelar</a>
      </form>
  </div>

{% endblock content %}

{% block scripts_local %}
  <script>  
    $(function () {  
    $("#id_fecha_cpp_arri").datetimepicker({  
      format: 'd/m/Y',  
      timepicker:false  
    });  
    });  
  </script> 
{% endblock scripts_local %}

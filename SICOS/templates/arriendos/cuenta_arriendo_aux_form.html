{% extends 'base.html' %}


{% block title %}
  Registrar Cuents Auxiliares de Arriendos
{% endblock title %}


{% block content %}
  <div class="jumbotron" width=20%>
      <form method="post" > 
          {% csrf_token %}
          <table>
            {{form.as_table}}
          </table>
          <br>
          <input type="submit" class="btn btn-info" value="Guardar">
          <a class="btn btn-danger" href="{% url 'cuenta_arriendo_aux_list' %}">Cancelar</a> 
      </form>
  </div>

{% endblock content %}

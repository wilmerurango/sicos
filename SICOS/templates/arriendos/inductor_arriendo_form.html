{% extends 'base.html' %}


{% block title %}
  Registrar Inductores de Arriendos
{% endblock title %}


{% block content %}
  <div class="jumbotron" width=20%>
      <form method="post" > 
          {% csrf_token %}
          <table>
            {{form.as_table}}
          </table>
          <br>
          <input type="submit" class="btn btn-info" value="Guardar">
          <a class="btn btn-danger" href="{% url 'inductor_arri_list' %}">Cancelar</a> 
      </form>
  </div>

{% endblock content %}

{% block scripts_local %}
  <script>  
    $(function () {  
    $("#id_fecha_induc").datetimepicker({  
      format: 'd/m/Y',  
      timepicker:false  
    });  
    });  
  </script> 
{% endblock scripts_local %}

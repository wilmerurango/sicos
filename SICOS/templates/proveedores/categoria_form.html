{% extends 'base.html' %}

{% block title %}
    Registrar Categoria
{% endblock title %}


{% block content %}
    <div class="jumbotron" width=20%>
        <form method="post"> 
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>

            <input type="submit" class="btn btn-info" value="Guardar">
            <a class="btn btn-danger" href="{% url 'categoria_list' %}">Cancelar</a>
        </form>
    </div>

{% endblock content %}
